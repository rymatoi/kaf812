{% extends "chair812/base.html" %}

{% block content %}
    {% if professors_type_list %}
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Выберите тип занятий</h4>
                <div class="list-group">
                    {% for type in professors_type_list %}
                        <a href="{{ type.get_absolute_url }}"  class="list-group-item">{{ type.name }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% else %}
        <p>Типы недоступны.</p>
    {% endif %}
{% endblock %}
